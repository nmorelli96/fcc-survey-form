<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <main id="main">
      <header id="header">
        <h1 id="title" class="text">freeCodeCamp Survey Form</h1>
        <p id="description" class="text">
          <i>
            Thank you for taking the time to help us improve the platform
          </i>
        </p>
      </header>

      <form id="survey-form">
        <div class="form-div">
          <label id="name-label" class="big-labels" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-div">
          <label id="email-label" class="big-labels" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-div">
          <label id="number-label" class="big-labels" for="age"
            >Age <span id="optional">(Optional)</span></label>
          <input
            type="number"
            name="age"
            id="number"
            min="12"
            max="100"
            placeholder="Enter your age"
            required/>
          </div>
        <div class="form-div">
          <label id="role-label" class="big-labels">Which option best describes your current role?</label>
          <select id="dropdown" name="role" class="form-dropdown" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-div">
          <label id="recommend-label" class="big-labels" for="recommend">
            Would you recommend freeCodeCamp to a friend?</label>
          <label for="definetely">
            <input
            type="radio"
            name="recommend"
            id="definetely"
            value="definetely"
          /> Definetely </label>
          <label for="maybe">
              <input
              type="radio"
              name="recommend"
              id="maybe"
              value="maybe"
          /> Maybe </label>
          <label for="not-sure">
              <input
              type="radio"
              name="recommend"
              id="not-sure"
              value="not-sure"
          /> Not sure </label>
          </div>
        <div class="form-div">
          <label id="feature-label" class="big-labels">What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown" name="role" class="form-dropdown" required>
            <option disabled selected value>Select favorite feature</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>           
           </select>
          </div>
        <div class="form-div">
          <label id="improve-label" class="big-labels" for="improve">
            What would you like to see improved?<span id="optional">(Check all that apply)</span></label>
          <label for="front-end-projects">
            <input
            type="checkbox"
            name="improve"
            value="front-end-projects"
          /> Front-end Projects </label>
          <label for="back-end-projects">
              <input
              type="checkbox"
              name="improve"
              value="back-end-projects"
            /> Back-end Projects </label>
          <label for="data-visualization">
              <input
              type="checkbox"
              name="improve"
              value="data-visualization"
            /> Data Visualization </label>
          <label for="challenges">
              <input
              type="checkbox"
              name="improve"
              value="challenges"
            /> Challenges </label>
          <label for="open-source-community">
              <input
              type="checkbox"
              name="improve"
              value="open-source-community"
            /> Open Source Community </label>
          <label for="gitter-help-rooms">
              <input
              type="checkbox"
              name="improve"
              value="gitter-help-rooms"
            /> Gitter help rooms </label>
          <label for="videos">
              <input
              type="checkbox"
              name="improve"
              value="videos"
            /> Videos </label>
          <label for="city-meetups">
              <input
              type="checkbox"
              name="improve"
              value="city-meetups"
            /> City Meetups </label>
          <label for="wiki">
              <input
              type="checkbox"
              name="improve"
              value="wiki"
            /> Wiki </label>
          <label for="forum">
              <input
              type="checkbox"
              name="improve"
              value="forum"
            /> Forum </label>
          <label for="additional-courses">
              <input
              type="checkbox"
              name="improve"
              value="additional-courses"
            /> Additional courses </label>
        <div class="form-div">
            <label id="comments-label" class="big-labels">
              Any comments or suggestions?</label>
            <textarea 
            id="comments" 
            class="comments-textarea"
            name="comments"
            placeholder="Insert your comments here"
            ></textarea>
        <div class="form-div">
            <button 
            type="submit" 
            id="submit" 
            class="submit-button">
            <strong>Submit!</strong>
            </button>
				<p id="disclaimer">This website is based on the <a href="https://www.freecodecamp.org/learn/responsive-web-design/">FreeCodeCamp Responsive Web Design Course</a> and was made for learning purposes only.</p>
      </form>
    </main>
    <!-- partial -->
  </body>
</html>
